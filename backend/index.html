    <div class="viewFramework-body viewFramework-sidebar-full" name="viewBody">

      <div class="viewFramework-sidebar">
        <div class="sidebar-content">
          <div class="sidebar-inner">
            <div class="sidebar-fold glyphicon glyphicon-menu-hamburger"></div>
            <div class="sidebar-nav main-nav">

                    <span class="nav-title">表格列表</span>
                  </a>
                </li>
              </ul>              
            </div>
            <div class="sidebar-nav main-nav">
              <div class="sidebar-title">
                <div class="sidebar-title-inner" title="用户中心">
                  <span class="sidebar-title-icon glyphicon glyphicon-triangle-bottom"></span>
                  <span class="sidebar-title-text">用户中心</span>
                  <span class="sidebar-manage" title="自定义用户中心"><a href="" class="glyphicon glyphicon-th"></a></span>
                </div>
              </div>
              <ul class="sidebar-trans">
                <li class="nav-item">
                  <a href="javascript:void(0)" class="sidebar-trans">
                    <div class="nav-icon sidebar-trans" title="询价单查询"><span class="glyphicon glyphicon-time"></span></div>

        </div>
      </div><!-- left  end-->
      <!-- right  start-->
      <div class="viewFramework-product">
        <div class="viewFramework-product-body">
          <div class="home-section-notice">
            <span class="inline-block notice-title">公告:</span>

        </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- big modal-->
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span></button>
            <h4 id="myLargeModalLabel" class="modal-title">Large modal</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
      </div>
      </div>
    </div>
    <!-- small modal -->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
        <div class="modal-header">
          <button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span></button>
          <h4 id="mySmallModalLabel" class="modal-title">Small modal</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
      </div>
      </div>
    </div>
    <!-- info modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">New message</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="control-label">Recipient:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="form-group">
                <label for="message-text" class="control-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
