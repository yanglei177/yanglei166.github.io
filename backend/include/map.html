<style type="text/css">  
#container,body,html{height:100%; width: 100%;}  
</style>  
<div class="container" id="container"></div>
<script src="http://api.map.baidu.com/api?v=2.0&ak=H4Njy8PZ7I7I7U37u8fSGTMMi5cU2L2a&callback=init"></script>
<script type="text/javascript"> 
function init(){
	var map = new BMap.Map("container");          // 创建地图实例  
	var point = new BMap.Point(116.404, 39.915);  // 创建点坐标  
	map.centerAndZoom(point, 5);              //初始化地图，设置中心点坐标和地图级别 
	map.enableScrollWheelZoom(true);
	map.addControl(new BMap.NavigationControl());  //地图平移缩放控件
	map.addControl(new BMap.OverviewMapControl());  //缩略地图控件
	var myGeo = new BMap.Geocoder(); // 创建地址解析器实例
	var index = 0;
	var adds = [
		{street:"东方明珠",city:"上海市"},
		{street:"王府井",city:"北京市"},
		{street:"钟楼区",city:"南京市"},
		{street:"二七塔",city:"郑州市"},
		{street:"沙河口区",city:"大连市"},
		{street:"市北区",city:"青岛市"}
	];
	for(var i=0; i<adds.length;i++){
		var str = adds[i].street,
			city = adds[i].city;
		myGeo.getPoint(str, function(point){
			if (point) {				
				var pt = new BMap.Point(point.lng, point.lat);
				var myIcon = new BMap.Icon("images/hongqi.png", new BMap.Size(25,28));
				var marker = new BMap.Marker(pt,{icon:myIcon});  // 创建标注
				map.addOverlay(marker);
				//marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
			}
		}, city);
	}


}
</script>
