<script type="text/javascript">
  ;jQuery(function(){

    $("#moresearch").click(function(){
    	$(".searchmore").slideToggle(400);
    });
    
    //日历插件    
    $("input[name='calendar']").datetimepicker({            
        format: 'YYYY-MM-DD',
        defaultDate: Date.now(),
        minDate : new Date()  //当前日期前不可选择
    });

    

  });
</script>
