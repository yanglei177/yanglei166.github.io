<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>保评车险</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../images/logo5.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/sm.css">
    <link rel="stylesheet" href="../css/sm-extend.css">
  </head> 

<body> 
  <div class="page-group">
    <div class="page page-current">
      <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back" href="">
          <span class="icon icon-undo2"></span>
          返回
        </a>
        <h1 class='title'>完善车辆信息</h1>
      </header>
      <div class="content">  
        <div class="list-block">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">所有人：</div>
                  <div class="item-input">
                    <input type="text" placeholder="张慧珍">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">品牌型号：</div>
                  <div class="item-input">
                    <input type="text" placeholder="请输入品牌型号">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">识别代码：</div>
                  <div class="item-input">
                    <input type="text" placeholder="请输入车辆识别代码">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">发动机号码：</div>
                  <div class="item-input">
                    <input type="text" placeholder="请输入发动机号码">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">注册日期：</div>
                  <div class="item-input">
                    <input type="text" id="my-input">
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div> 
        <div class="content-block">
          <a href="#" class="button button-big button-fill button-success close-popup">确认</a>
        </div>
      </div> 
    </div> 
  </div>  
  <script type='text/javascript' src='../js/lib/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/sm-extend.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/sm-city-picker.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/common.js' charset='utf-8'></script>
    <script>
      $(function() {
        //init calendar
        $("#my-input").calendar({
            value: ['2015-12-05']
        });

      }); 
</body>
