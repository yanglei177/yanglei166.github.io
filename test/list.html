<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>智多保</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="images/logo5.ico">
    <link rel="stylesheet" href="css/sm.css">
    <link rel="stylesheet" href="css/sm-extend.css">     
  </head>
  <body>
    <div class="page-group">
      <div id="page-ptr" class="page">
        <header class="bar bar-nav">
          <a class="button button-link button-nav pull-left back" href="/demos">
            <span class="icon icon-undo2"></span>
            返回
          </a>
          <h1 class="title">看兰手游助手刀塔传奇</h1>
        </header>
        <div class="content pull-to-refresh-content">
          <div class="pull-to-refresh-layer">
            <div class="preloader"></div>
            <div class="pull-to-refresh-arrow"></div>
          </div>
          <!-- 下面是正文 -->
          <div class="content-block-title">秀场酷图</div>
          <div class="card-container">
            <ul>
              <li>
                <div class="cardbox">
                  <div class="cardtu">
                    <dl>
                      <dt><img src="images/tu1.jpg" /></dt>
                      <dd>小冰冰的逆袭</dd>
                      <dd>传图牛人：安混99区路人甲</dd>
                    </dl>
                  </div>
                  <div class="carddz">
                    <i class="dianzan"></i>点赞<br><span class="num">119</span>
                  </div>
                </div>
                <div class="cardbox">
                  <div class="cardtu">
                    <p class="wenzi">(简短文字说明)这是一张巨牛的竞技场截图，传上来让你们开开眼。</p>
                  </div>
                  <div class="carddz yqdz">
                    <i class="yaoqing"></i>邀请<br><span class="num">点赞</span>
                  </div>
                </div>                 
              </li>              
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type='text/javascript' src='js/zepto.min.js'></script>
    <script type='text/javascript' src='js/sm.js'></script>
    <script type='text/javascript' src='js/sm-extend.js'></script>
    <script type="text/javascript">
      $(function () {
        $(document).on("pageInit", "#page-ptr", function(e, id, page) {
          var $content = $(page).find(".content").on('refresh', function(e) {
            setTimeout(function() {
              var cardHTML = "<li><div class='cardbox'><div class='cardtu'><dl><dt><img src='images/tu1.jpg' /></dt><dd>小冰冰的逆袭</dd><dd>传图牛人：安混99区路人甲</dd></dl></div><div class='carddz'><i class='dianzan'></i>点赞<br><span class='num'>119</span></div></div><div class='cardbox'><div class='cardtu'><p class='wenzi'>(简短文字说明这是一张巨牛的竞技场截图，传上来让你们开开眼。</p></div><div class='carddz yqdz'><i class='yaoqing'></i>邀请<br><span class='num'>点赞</span></div></div></li>";

              $content.find('.card-container ul').prepend(cardHTML);
              // $(window).scrollTop(0);
              // 加载完毕需要重置
              $.pullToRefreshDone($content);
            }, 2000);
          });
        });
        //点赞
        $(".dianzan").live("click",function(){
          if(!$(this).hasClass("dianzanoff")){
            $.toast("点赞成功");
            $(this).addClass("dianzanoff");
            $(this).siblings(".num").html(parseInt($(this).siblings(".num").html()) + 1);
          }
        });
        //初始化
        $.init();
      });
    </script>
  </body>
</html>
