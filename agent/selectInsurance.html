          <div class="content-block">

    <script type='text/javascript' src='js/lib/zepto.js'></script>
    <script type='text/javascript' src='js/sm.js'></script>
    <script type='text/javascript' src='js/sm-extend.js'></script>
    <script type='text/javascript' src='js/sm-city-picker.js'></script>
    <script type='text/javascript' src='js/common.js'></script>
    <script>
      $(function() {
        $(".label-switch").click(function(){
          if($(this).find("input[type='checkbox']").prop("checked")){
            $(this).parents(".boxtit").siblings("p.redtip,p.tip").show(400);
          }else{
            $(this).parents(".boxtit").siblings("p.redtip,p.tip").hide(400);
          }
        });
        //精准报价
        $("#bjbtn").click(function(){
          location.href = "storelist.html";
        });
      });
    </script>
