<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="images/logo5.ico"/>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>保评网--车险比价</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
<body>
    <section class="main carbj_box">  
      	<div class="caranimate">
        	<h2 class="imgsprite carimg"></h2>
            <div class="totalline">
            	<div class="statusline"></div>
                <em></em>                
            </div>
            <div class="carinfobox">填写车辆信息</div>
            <div class="carinfoarr"></div>
        </div>
        <p class="mar_t"><img src="images/nav_tit1.png" /></p>
    </section><!-- main end --> 
    <section class="fillinfo_box bg_gradient">
    	<ul>
        	<li>
            	<div class="liimg city imgsprite"></div>
                <div class="textbox">
                	<div class="text_box">
                    	<input type="text" class="text textarr" placeholder="请选择投保城市" />
                        <select class="select">
                            <option>北京</option>
                            <option>上海</option>
                            <option>广州</option>
                    </select>
                    </div>       
                </div>
                <p class="des clr mar_l_30"><i class="imgsprite"></i>请输入车辆识别代码</p>
            </li>
            <li>
            	<div class="liimg num imgsprite"></div>
                <div class="textbox">
                	<div class="text_box"><input type="text" class="text" placeholder="请输入车牌号" /></div>
                </div>
                <p class="des clr mar_l_30"><i class="imgsprite"></i>请输入车辆识别代码</p>
            </li>
            <li>
            	<div class="liimg name imgsprite"></div>
                <div class="textbox">
                	<div class="text_box"><input type="text" class="text" placeholder="请输入车主姓名" /></div>
                </div>
                <p class="des clr mar_l_30"><i class="imgsprite"></i>请输入车辆识别代码</p>
            </li>
        </ul>    	
    </section><!-- fillinfo_box end -->           
    <p><input type="submit" class="nextbtn" value="下一步" /></p>
<script src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {	
	function count(){
		var comhei = Math.floor($('.countdown').width()/327 * 75);
		$(".countdown,.count_btn").height(comhei);
	}
	
	!$('.countdown')[0] || count();
	var evt = "onorientationchange" in window ? "orientationchange" : "resize";      
	window.addEventListener(evt, function() {
		count();
	}, false);

});
</script>
</body>
</html>
