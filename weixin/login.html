<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>保评网</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/validate.css">
  </head>
<body>	
<div class="container">
	<form id="signupForm" method="get" action="">
        <div class="form-group">
            <label class="control-label" fcor="firstname">Firstname</label>
            <input id="firstname" type="number" class="form-control" name="firstname" placeholder="请输入姓名" />
        </div>
        <div class="form-group">
            <label class="control-label" for="email">E-Mail</label>
            <input id="email" type="email" class="form-control" placeholder="请输入Email地址" name="email" />
        </div>
        <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input id="password" class="form-control" placeholder="请输入密码" name="password" type="password" />
        </div>
        <div class="form-group">
            <label class="control-label" for="confirm_password">确认密码</label>
            <input id="confirm_password" placeholder="请输入确认密码" class="form-control" name="confirm_password" type="password" />
        </div>
        <div class="form-group">
            <label class="control-label" for="confirm_password">日期</label>
            <input id="confirm_password" placeholder="请输入正确日期" class="form-control" name="confirm_password" type="date" />
        </div>
        <div class="form-group">
        	<input class="btn btn-primary" type="submit" value="Submit"/>
        </div>
    </form>
</div>
<script src="js/jquery-2.1.4.min.js"></script>    
<script src="js/jquery.validate.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript">
$().ready(function() {
	
	baopingRequest.bp_alert("用户名不能为空");
	
	$("#signupForm").validate({
		rules: {
			firstname: "required",
			email: {
				required: true,
				email: true
			},
			password: {
				required: true,
				minlength: 5
			},
			confirm_password: {
				required: true,
				minlength: 5,
				equalTo: "#password"
			}
		},
		messages: {
			firstname: "请输入姓名",
			email: {
				required: "请输入Email地址",
				email: "请输入正确的email地址"
			},
			password: {
				required: "请输入密码",
				minlength: jQuery.format("密码不能小于{0}个字 符")
			},
			confirm_password: {
				required: "请输入确认密码",
				minlength: "确认密码不能小于5个字符",
				equalTo: "两次输入密码不一致不一致"
			}
		}
	});
});
</script>
</body>
</html>
