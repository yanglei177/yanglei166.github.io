<script type="text/javascript">
$(document).ready(function() {	
	var uid = window.localStorage.getItem("uid");
	if(!uid){
		alert("您还没有注册登录，请先注册。");
		location.href = "register.html?url=car_list.html";
		return ;
	}
	var reqData = "uid="+uid;	
	baopRequest.sendData("customer/car/list", reqData, 
			function(data){
				if (data.code == 0) {	
					var divHtml ="";
		            for(var i=0;i<data.voList.length;i++){
		            	divHtml += '<li onclick="viewDetail(\''+ data.voList[i].id + '\')"><div class="carbox"><div class="carimg"></div><p>'
		            	+data.voList[i].licensePlateNo
		            	+'</p></div><div class="infobox"><p>车型：'
		            	+data.voList[i].carLabel
		            	+'；<span class="mar_r_30">车架号：'
		            	+data.voList[i].frameNo
		            	+'</span></p><p>初登日期：'
		            	+data.voList[i].registrationDate
		            	+'</p></div></li>';		               
		            }	            
		            
		            $('#carUl').html(divHtml);				           
				}else{
				    baopRequest.bp_alert(data.message,"2500");
				}				
			}
	);

});


function viewDetail(id){
    window.location.href="car_upd.html?id="+id;
}

</script>
