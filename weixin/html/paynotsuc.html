<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../images/logo5.ico"/>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>待支付</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <style type="text/css">
		.editbtn, .delbtn{height:50px; line-height:50px;}
		.delbtn{width:40%;}
		.editbtn{width:60%;}
	</style>
  </head>
<body>           
	<section class="selectcom bg_gradient bor_no" style="padding-bottom:30px;">
    	<div class="ap">
            <div class="selcarinfo">
                <p class="p_title"></p>
                <table width="100%" border="0">
                  <tr>
                    <td width="28%">投保城市：</td>
                    <th width="22%" class="tb_city"></th>
                    <td width="25%">&nbsp;</td>
                    <th width="25%">&nbsp;</th>
                  </tr>
                  <tr>
                    <td>车主姓名：</td>
                    <th class="cz_name"></th>
                    <td>手机号：</td>
                    <th class="cz_tel"></th>
                  </tr>
                </table>
                <div class="icocar"></div>
                <div id="status"></div>
            </div>
            <div class="botstatus"><span id="jqandbus"></span><span class="colyel"></span> 种<span id="orbjmp"></span><div class="togglebtn down"></div></div>   
            <div class="bxinfo dis_none"></div>  
        </div>        
        <div class="bxfl">
            <div class="bxfl_box">
                <div class="fl"></div>
                <div class="fr" id="activity"></div>
                <div class="clr"></div>
            </div>
        </div>  
        <div class="store storedetail">
            <div class="storebox">
                <ul>
                    <li>
                        <div class="storename">
                            <p class="agent_name"></p>
                            <p class="agent_ico"></p>
                            <p class="agent_star"></p>
                        </div>
                        <div class="storeprice" style="margin-top:20px; background:none;">
                            <p class="agent_price">￥3835</p>
                        </div>
                        <div class="clr"></div>
                    </li>                                        
                </ul>
            </div>
            <div class="bg_ed">
            	<div class="title">商业险<!--<span class="fr">￥5800</span>--></div>
            	<table border="0" class="tab">
                  <tr>
                    <th scope="col">项目</th>
                    <th scope="col">是否投保/保额</th>
                    <th scope="col"> 金额(元)</th>
                  </tr>                  
                </table>
                <div class="title">交强险<!--<span class="fr">￥700</span>--></div>
            	<table border="0" class="tab">
                  <tr>
                    <th width="60%" scope="col">项目</th>
                    <th width="40%" scope="col"> 金额(元)</th>
                  </tr>                  
               </table>
               <div class="bg_d9">
               		<div class="fl">温馨提示：</div>
                    <div class="fr wxts"></div>
                    <div class="clr"></div>
               </div>
            </div>
            <div class="bg_ed mar_t_10" id="service"></div>
            <p class="tc mar_t_15 mar_b_10">声明：以上服务最终解释权归保评软件有限公司所有。</p>
        </div> 
        <div id="tbinfo_box">
        <div class="comtitle">投保信息</div>                          
        <div class="tbbox">
        	<div class="tbinfobox">
        		<div class="tb_tit">被保险人信息</div>
            	<p class="iscarowner"></p>
                <p class="tbxx_name">姓名：</p>
                <p class="tbxx_sfz"></p>
                <div class="overhidden mar_t_05">
                	<div class="half tbxx_img1"></div>
                	<div class="half tbxx_img2"></div>
                </div>
            </div>
            <div class="tbinfobox">
        		<div class="tb_tit">保单收件地址</div>
                <p><span class="ad_name"></span><span style="margin-left:30px;" class="ad_tel"></span></p>
                <p class="ad_adress"></p>
                <p class="postcode"></p>
            </div>
            <div class="tbinfobox">
        		<div class="tb_tit">发票抬头</div>
                <p>发票类型：<span class="is_com"></span></p>
                <p>发票抬头：<span class="fptt"></span></p>
            </div>
            </div>
        </div>
    </section>
    <div class="overhidden" id="cancel">
        <input id="delBtn" type="button" class="delbtn" value="取消">
        <input id="updBtn" type="submit" class="editbtn" value="微信支付(￥6500)">
    </div>
<div id="loadingbox"></div>    
<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/detail/paynotsuc.js"></script>
</body>
</html>
