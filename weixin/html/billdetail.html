<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../images/logo5.ico"/>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>保单详情</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
  </head>
<body>           
	<section class="selectcom bg_gradient bor_no" style="padding-bottom: 30px;">    	
        <div class="store storedetail billdetail">  
            <div class="billtitle">
              <p id="company"></p>
              <p id="insuranceNo"></p>
              <p id="period"></p>
              <table class="tab">
                <tr style=" border-top: 1px dashed #a9a9a9;">
                  <td>车牌：</td>
                  <td class="car_number"></td>
                  <td>车辆品牌：</td>
                  <td class="car_type"></td>
                </tr>
                <tr>
                  <td>被保险人：</td>
                  <td class="car_bxr"></td>
                  <td>车 &nbsp; &nbsp; 主：</td>
                  <td class="car_owner"></td>
                </tr>
              </table>
            </div>         
            <div class="bg_ed">
            	<div class="title">商业险</div>
            	<table border="0" class="tab" id="bus_tab"></table>
                <div class="title">交强险</div>
            	<table border="0" class="tab"  id="jqx_tab"></table>               
            </div>  
            <p class="tr mar_t_15 mar_r_10">保费：<span class="colbig">￥<span id="fullInsurancePirce"></span></span></p> 
            <p class="tr mar_t_15 mar_r_10">实际支付：<span class="colbig">￥<span id="sumPrice"></span></span></p>                     
        </div>                           
    </section>
<div id="loadingbox"></div>    
<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript">
$(function(){
	var reqData = "id=" + baopRequest.getURLParam("id");			
	baopRequest.sendData("order/findById", reqData, function(data){
		if (data.code == 0) {
			var busHtml = "<tr><th>项目</th><th>是否投保/保额</th></tr>", jqxHtml = "<tr><th width='60%'>项目</th><th width='40%'>是否投保</th></tr>";
			for(var i=0;i<data.insuranceView.length;i++){
				if(data.insuranceView[i].insruanceType == 1){
					busHtml += "<tr><td>" + data.insuranceView[i].insuranceTypeName + "</td><td class='tc'>" + data.insuranceView[i].insruancePrice + "</td></tr>";
				}else if(data.insuranceView[i].insruanceType == 0){
					jqxHtml += "<tr><td>" + data.insuranceView[i].insuranceTypeName + "</td><td class='tc'>" + data.insuranceView[i].insruancePrice + "</td></tr>";
				}
			}
			$("#bus_tab").append(busHtml);
			$("#jqx_tab").append(jqxHtml);	
			$(".car_number").html(data.carNo);	
			$(".car_type").html(data.carType);
			$(".car_owner").html(data.carOwer);	
			$(".car_bxr").html(data.insuranceOwener);
			var period = "有效期："+data.startDate.slice(0,10)+"到"+data.endDate.slice(0,10);
			$("#period").html(period);
			$("#company").html("<img src='../images/icons/" + data.insuranceId + ".png' />" + data.fullName);
			$("#fullInsurancePirce").html(data.fullInsurancePirce);
			$("#sumPrice").html(data.sumPrice);
			$("#insuranceNo").html("保单号："+data.insuranceNo);			
			console.log(data);  
		}else{baopRequest.bp_alert(data.message,2000);}
	});
});
</script>
</body>
</html>
