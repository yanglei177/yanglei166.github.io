<script type="text/javascript">
$(document).ready(function() {//localStorage.setItem("uid","776a2d966774411e8222dfb89da8cf75");	 //测试保单数据				
	//banner
	var mySwiper = new Swiper ('.swiper-container', {
		loop: true,    
		// 如果需要分页器
		pagination: '.swiper-pagination',    
  	});
	function count(){
		var comhei = Math.floor($('.countdown').width()/327 * 75);
		$(".countdown,.count_btn").height(comhei);
	}	
	!$('.countdown')[0] || count();
	var evt = "onorientationchange" in window ? "orientationchange" : "resize";      
	window.addEventListener(evt, function() {
		count();
	}, false);
	
	//微信授权
	function oauth(){
    	var encodUrl=encodeURI(SERVER_URL + '/html/register.html');
    	$.ajax({
			url: SERVER_URL + '/weixin/wxapi/redirectAuth.html',
			dataType: 'json',
			data:{redirectUrl:encodUrl},
			success:function(data){
				location.href=data.message;
			 }
	   }); 
	}
	
	//是否微信浏览器
	function is_weixin(){
		var ua = navigator.userAgent.toLowerCase();
		if(ua.match(/MicroMessenger/i)=="micromessenger") {
			return true;
		} else {
			return false;
		}
	}
	
	$("#person").click(function(){
		//alert("uid:"+localStorage.getItem("uid"));
		//alert("wid:"+localStorage.getItem("wid"));
		if(is_weixin()){
			//alert("in wx:");			
			if(localStorage.getItem("wid") && !localStorage.getItem("uid")){
				baopRequest.bp_alert("您还没有注册，请先注册!",3000);
				location.href = "register.html?url=center.html";
			}else if(localStorage.getItem("wid") && localStorage.getItem("uid")){
				location.href = "center.html";
			}else{
				oauth();
			}
		}else{
			//alert("not in wx:");
			if(localStorage.getItem("uid")){
				location.href = "center.html";				
			}else{				
				baopRequest.bp_alert("您还没有注册，请先注册!",3000);			
				location.href = "register.html?url=center.html";
			}	
		}
	});
	
	$("#cxbj").click(function(){
		if(is_weixin()){
			if(localStorage.getItem("wid") && !localStorage.getItem("uid")){
				alert("您还没有注册登录，请先注册。");
				location.href = "register.html?url=car_comparison1.html";
			}else if(localStorage.getItem("wid") && localStorage.getItem("uid")){
				location.href = "car_comparison1.html";
			}else{
				oauth();
			}
		}else{
			if(localStorage.getItem("uid")){
				location.href = "car_comparison1.html";				
			}else{
				alert("您还没有注册登录，请先注册。");
				location.href = "register.html?url=car_comparison1.html";
			}	
		}
	});

});
</script>
