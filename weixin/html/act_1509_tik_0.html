<script type="text/javascript">
	
 $(function(){
	 
	if(window.localStorage){
		var uid = window.localStorage.getItem("uid");
		//var wid = window.localStorage.getItem("wid");
		if(!uid){
			alert("您还没有注册会员，请先去注册。");
			location.href = "register.html?url=act_1509_tik_0.html";
		}	
	}else{
		 //alert('This browser does NOT support localStorage');
	}
 
	$("#inputForm").validate({
		rules: {
	
		},
		messages: {

		},
		submitHandler:function(){
			var uid = window.localStorage.getItem("uid");
			var reqData = $("form").serialize()+"&uid="+uid;	
			var url = "expo/ticket/find";
			baopRequest.sendData(url, reqData, 
					function(data){
						baopRequest.bp_alert(data.message,"2000");
						if (data.code == 0) {
							location.href = "center.html";
						}else{
							
						}
					}
			); 
			
		}
	});
 });
</script>
