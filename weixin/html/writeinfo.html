<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../images/logo5.ico"/>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>填写投保信息</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <style type="text/css">
		.adress_box{float:none; width:90%; margin:10px auto;}
	</style>
  </head>
<body>   
<form id="inputForm">        
	<section class="selectcom bg_gradient bor_no" style="padding-top:10px;">    	
        <div class="comtitle">被保险人是否车主：<input type="button" class="orbtn on" value=""></div>
        <div class="comtitle">被保险人信息：</div>
        <div class="infobox">
        	<ul>
            	<li>
                    <div class="text_box verifydes">
                        <input type="text" class="text" name="insurantName" placeholder="请输入被保人姓名">
                    </div>
                </li>
                <li style="margin-bottom:10px">
                    <div class="text_box verifydes">
                        <input type="text" class="text" name="identificationNo" placeholder="请输入身份证号码">
                    </div>
                </li>
                <li style="margin:0 0px 10px;">
                	<div class="jszbox idcard">
                        <p>身份证正面预览区</p>
                        <input type="button" class="uploadbtn" value="上传身份证正面">
                        <input type="file" name="file" class="webuploader-element-invisible fileimg" style="height:92px;" accept="image/*">
                        <div class="img_box">
                            <ul></ul>
                        </div> 
                    </div>
                    <div class="jszbox idcard">
                        <p>身份证反面预览区</p>
                        <input type="button" class="uploadbtn" value="上传身份证反面">
                        <input type="file" name="file" class="webuploader-element-invisible fileimg" style="height:92px;" accept="image/*">
                        <div class="img_box">
                            <ul></ul>
                        </div>
                    </div>
                    <div class="clr"></div>
                </li>
            </ul>
        </div>
        <div id="carowner" class="dis_none">
        	<div class="comtitle">车主信息：</div>
            <div class="infobox">
                <ul>
                    <li>
                        <div class="text_box verifydes">
                            <input type="text" class="text" name="carOwnerName" placeholder="请输入车主姓名">
                        </div>
                    </li>
                    <li style="margin-bottom:10px">
                        <div class="text_box verifydes">
                            <input type="text" name="carOwnerIdentification" class="text" placeholder="请输入身份证号码">
                        </div>
                    </li>
                    <li style="margin:0 0px 10px;">
                        <div class="jszbox idcard">
                            <p>身份证正面预览区</p>
                            <input type="button" class="uploadbtn" value="上传身份证正面">
                            <input type="file" name="file" class="webuploader-element-invisible fileimg" style="height:92px;" accept="image/*">
                            <div class="img_box">
                                <ul></ul>
                            </div>
                        </div>
                        <div class="jszbox idcard">
                            <p>身份证反面预览区</p>
                            <input type="button" class="uploadbtn" value="上传身份证反面">
                            <input type="file" name="file" class="webuploader-element-invisible fileimg" style="height:92px;" accept="image/*">
                            <div class="img_box">
                                <ul></ul>
                            </div>
                        </div>
                        <div class="clr"></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="comtitle mar_t_15">保单收件地址：<input type="button" class="combtn titbtn" style="margin-top:2px;" value="添加收件地址"></div>
        <div class="adress_box dis_none">
        	<dl>
            	<dt><span class="ad_name"></span><span class="ad_tel" style="margin-left:30px;"></span></dt>
                <dd class="ad_adress"></dd>
                <dd class="postcode"></dd>
            </dl>
        </div>
        <div class="comtitle">保单发票抬头：</div>
        <div class="areabox">
        	<ul>
            	<li>发票类型：<span class="marrigh simulateradio"><i class="imgsprite radio on"></i>个人</span><span class="marrigh simulateradio"><i class="imgsprite radio"></i>公司</span></li>
                <li style="border:none; display:none;">发票抬头：</li>
                <li style="border:none; display:none;">
                	<div class="text_box text_area verifydes">
                        <textarea class="area" name="receiptContent"></textarea>
                    </div>
                    <div class="clr"></div>
                </li>
            </ul>
        </div>
    </section>
    <p><input type="submit" class="nextbtn paybtn" id="orderbtn" value="微信支付(￥6500)"></p>
</form>
<div id="loadingbox"></div>  
<div id="loading">图片正在上传，请稍候...</div>   
<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/jquery.validate.js"></script>
<script type="text/javascript" src="../js/mobileBUGFix.mini.js"></script>
<script type="text/javascript" src="../js/lib/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="../js/upload.js"></script>
<script src="../js/common.js"></script>
<script src="../js/detail/writeinfo.min.js"></script>
</body>
</html>
