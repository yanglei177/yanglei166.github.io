<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../images/logo5.ico"/>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>修改密码</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
  </head>
<body>
    <section class="list_box bg_gradient bor_no">
    	<form id="inputForm">
    	<ul class="botpad">        	
            <li>
                <div class="text_box verifydes">
                    <input type="password" id="oldPwd" name="oldPwd" class="text" placeholder="请输入原密码">
                </div>                     
                <p class="des clr"></p>              
            </li>
            <li>
                <div class="text_box verifydes">
                    <input type="password" id="newPwd" name="newPwd" class="text" placeholder="请输入新密码">
                </div>                                        
                <p class="des clr"></p>              
            </li>
            <li>
                <div class="text_box verifydes">
                    <input type="password" id="reNew"  name="reNew" class="text" placeholder="请再次输入新密码">
                </div>                     
                <p class="des clr"></p>              
            </li>            
        </ul>
        <div class="btn"><input type="submit" class="combtn" value="提交" /></div>
        </form>        
    </section><!-- bg_gradient end --> 
<div id="loadingbox"></div>          
<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/jquery.validate.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript">
 $(function(){
	$("#inputForm").validate({
		rules: {
			oldPwd: "required",
			newPwd:{
				required: true,
				minlength: 6
			},
			reNew:{
				required: true,
				equalTo: "#newPwd"
			}			
		},
		messages: {
			oldPwd: {
				required: "请输入原密码"
			},
			newPwd:{
				required: "请输入新密码",
				minlength: jQuery.format("密码不能小于{0}个字 符")
			},		
			reNew: {
				required: "请再次输入新密码",
				equalTo: "两次输入密码不一致不一致"
			}
		},
		submitHandler:function(){
			var uid = localStorage.getItem("uid");//"1";
			var reqData = "customerId="+uid+"&oldPwd="+$("#oldPwd").val()+"&newPwd="+$("#newPwd").val();
			var url = "customer/updatePwd";
			baopRequest.sendData(url, reqData, 
					function(data){
						baopRequest.bp_alert(data.message,"2000");
						if (data.code == 0) {
							location.href="center.html";    
						}else{
							
						}
					}
			); 
			
		}
	});
 });
</script>

</body>
</html>
