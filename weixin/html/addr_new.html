<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../images/logo5.ico"/>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>新建收件地址</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
  </head>
<body>
    <section class="list_box bg_gradient bor_no">
    	<form id="inputForm">
    	<ul class="botpad">
        	<li>
                <div class="text_box verifydes">
                    <input type="text" name="city" value="北京市" class="text textarr" placeholder="请选择省市区">
                    <select class="select">
                        <option>北京市</option>
                        <option>青岛市</option>
                        <option>济南市</option>
                    </select>
                </div>                    
                <p class="des clr"></p>              
            </li>
            <li>
                <div class="text_box text_area verifydes">
                    <textarea class="area" name="detail" placeholder="请您如实填写详细收货地址，例如街道名称，门牌号码，楼层和房间号等信息。"></textarea>
                </div>                   
                <p class="des clr"></p>              
            </li>
            <li>
                <div class="text_box verifydes">
                    <input type="tel" name="postCode" class="text" placeholder="请输入邮编，如您不清楚，可以为空">
                </div>                      
                <p class="des clr"></p>              
            </li>
            <li>
                <div class="text_box verifydes">
                    <input type="text" name="recipient" class="text" placeholder="请输入收件人姓名，不得超过25个字符">
                </div>                     
                <p class="des clr"></p>              
            </li>
            <li>
                <div class="text_box verifydes">
                    <input type="tel" name="phone" class="text" placeholder="请输入11位手机号码">
                </div>                    
                <p class="des clr"></p>              
            </li>            
        </ul>
        <div class="btn"><input type="submit" class="combtn" value="提交" /></div>
        </form>        
    </section><!-- bg_gradient end -->       
<div id="loadingbox"></div>    
<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/jquery.validate.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript">
 $(function(){
	$("#inputForm").validate({
		rules: {
			city: "required",
			detail:{
				required: true,
				minlength: 10
			},
			postCode:{
				zipcode: true
			},
			recipient: {
				required: true,
				maxlength: 25			
			},
			phone: {
				required: true,
				telephone: true
			}					
		},
		messages: {
			phone: {
				required: "请输入手机号",
				telephone:"请输入正确手机号"
			},
			detail:{
				required: "请输入详细地址",
				minlength: jQuery.format("详细地址不能小于{0}个字 符")
			},		
			postCode: {
				zipcode: "邮政编码输入不正确"
			},			
			recipient: {
				required: "请输入收件人姓名",
			},
			city: {
				required: "请选择所在地",
			}
		},
		submitHandler:function(){
			var uid = window.localStorage.getItem("uid");//"1";			
			var reqData = $("form").serialize()+"&uid="+uid;	
			baopRequest.sendData("customer/addr/add", reqData, 
					function(data){
						if (data.code == 0) {
						           
						}else{
						   // alert(data.code)
						}
						baopRequest.bp_alert(data.message,"2000");
						location.href="addr_list.html?url=writeinfo";
					}
			); 

      
			
		}
	});
 });
</script>

</body>
</html>
