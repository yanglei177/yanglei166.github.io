<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../images/logo5.ico"/>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>问题反馈</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <style type="text/css">
		.botpad li .des{margin-left:0px; width:100%;}
	</style>
  </head>
<body>
    <section class="list_box bg_gradient bor_no">
    	<form id="inputForm">
    	<ul class="botpad">        	
            <li>
            	<div class="text_box text_area verifydes">
                    <textarea class="area" id="content" name="content" placeholder="请写下您对我们产品与服务的建议，字数控制在200字以内。"></textarea>
                </div>
                <p class="des"></p>                            
            </li>
            <li>
            	<div class="text_box verifydes">
                    <input type="text" id="phone" name="phone" class="text" placeholder="请输入有效手机号码">
                </div> 
                <p class="des"></p>            
            </li>
            <li>
            	<div class="text_box verifydes">
                    <input type="text"  id="email" name="email" class="text" placeholder="请输入真实邮箱，以便答复">
                </div> 
                <p class="des"></p>              
            </li>            
        </ul>
        <div class="btn"><input type="submit" class="combtn" value="提交建议" /></div>
        </form>        
    </section><!-- bg_gradient end --> 
<div id="loadingbox"></div>          
<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/jquery.validate.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript">
 $(function(){
	$("#inputForm").validate({
		rules: {
			content:{
				required: true,
				minlength:10
			},
			phone: {
				required: true,
				telephone: true
			},			
			email:{
				required: true,
				email: true
			}			
		},
		messages: {
			content: {
				required: "请写下您对我们的建议",
				minlength: jQuery.format("您的建议不能小于{0}个字 符")
			},
			phone:{
				required: "请输入有效手机号码",
				telephone: "请输入正确手机号码"
			},		
			email: {
				required: "请输入真实邮箱",
				email: "请输入正确邮箱"
			}
		},
		submitHandler:function(){
			var uid = window.localStorage.getItem("uid");
			var reqData = $("form").serialize()+"&uid="+uid;	
			var url = "customer/suggest/add";
			baopRequest.sendData(url, reqData, 
					function(data){
						baopRequest.bp_alert(data.message,"2000");
						
						if (data.code == 0) {
							$("#content").val("");
							//location.href="center.html";    
						}else{
							
						}
					}
			); 
			
		}
	});
 });
</script>

</body>
</html>
