<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>保评网</title>
    <link rel="stylesheet" href="css/reset.css">
     <link rel="stylesheet" href="css/swiper.min.css">
  </head>
<body>
	<div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/nature1.jpg" /></div>
            <div class="swiper-slide"><img src="images/nature2.jpg" /></div>
            <div class="swiper-slide"><img src="images/nature3.jpg" /></div>
            <div class="swiper-slide"><img src="images/nature4.jpg" /></div>
            <div class="swiper-slide"><img src="images/nature5.jpg" /></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>            
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/swiper.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	//banner
	var mySwiper = new Swiper ('.swiper-container', {
    loop: true,    
    // 如果需要分页器
    pagination: '.swiper-pagination',    
    // 如果需要前进后退按钮
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',
  })        
	
});
</script>
</body>
</html>
